<app-nav-and-background>
    <div class="flex align-items-center justify-content-center overflow-hidden"
        style="min-height: 90%;">
        <div class="flex flex-column align-items-center justify-content-center">
            <div
                style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--indigo-700) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full py-8 px-5 sm:px-8"
                    style="border-radius:53px; background-color: rgba(0, 0, 0, 0.4);">
                    <div class="text-center mb-5">
                        <div
                            class="text-900 text-3xl font-medium mb-3 glowyText">Welcome</div>
                        <span class="text-700 font-medium">Sign up to
                            continue</span>
                    </div>

                    <div>
                        <label
                            class="block text-900 text-xl font-medium mb-2">Username</label>
                        <input name="Username" type="text"
                            placeholder="Username" [(ngModel)]="username"
                            pInputText class="w-full md:w-30rem mb-5"
                            style="padding:1rem">

                        <label
                            class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password name="Password" [(ngModel)]="password"
                            placeholder="Password" [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <label
                            class="block text-900 font-medium text-xl mb-2">Password
                            Confirmation</label>
                        <p-password name="PasswordConfirmation"
                            placeholder="Password Confirmation"
                            [(ngModel)]="passwordConfirmation"
                            [feedback]="false" [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <div
                            class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox [(ngModel)]="checkbox"
                                    [binary]="true"
                                    styleClass="mr-2"></p-checkbox>
                                <label>Agree to the Terms & Conditions</label>
                            </div>
                            <a
                                class="font-medium no-underline ml-2 text-right cursor-pointer hover:text-cyan-200 transition-all transition-duration-300 "
                                routerLink="/login"
                                style="color: var(--primary-color)">Sign in</a>
                        </div>
                        <button type="submit" pButton label="Sign Up"
                            class="w-full p-3 text-xl"
                            (click)="SignUp()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-nav-and-background>
