<div
  style="display: flex; flex-direction: column; width: 100%; height: 100vh ;">
  <div
    style="width: 100%; display: flex; justify-content: center;">
    <h3 id="results"> @if(Random){
      Random
    }
      @else{
      Results
      }
    </h3>
  </div>
  <div id="ShowsDiv" class="ShowsDiv">
    <p-card *ngFor="let mediaItem of data;" [header]="mediaItem.title"
      [subheader]="mediaItem.type"
      >
      <ng-template pTemplate="header"
      style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
      <img alt="Card" style="width: 100%; max-height: 200px; "
      [src]="mediaItem.Image_URL" />
      </ng-template>
      <span style="overflow-y: auto; ">
        {{mediaItem.listed_in}}
      </span>
    </p-card>
  </div>
</div>
