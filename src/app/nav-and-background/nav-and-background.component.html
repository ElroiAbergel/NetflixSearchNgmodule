<div
    class="backgroundDiv">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <img style="padding-top:5px; width:30px; height:30px;"  
                src="assets/logo.svg">
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex h-full align-items-center">
                <i *ngIf="!(loggedIn$| async)" routerLink="/login"
                    class=" text-xl text-700 hover:text-white animation-duration-100 cursor-pointer pi pi-fw pi-user pr-4 transition-all transition-duration-500"></i>
                <div class="flex h-full flex-row gap-3 align-items-center"
                    *ngIf=" (loggedIn$| async)">
                    <span class="glowyText">Welcome {{(username$ | async)}}</span>
                    <i (click)="logout()"
                        class="text-xl text-700 hover:text-white animation-duration-100 cursor-pointer pi pi-fw pi-sign-out pr-4 transition-all transition-duration-500"></i>
                </div>
            </div>
        </ng-template>
    </p-menubar>
    <ng-content></ng-content>
</div>
